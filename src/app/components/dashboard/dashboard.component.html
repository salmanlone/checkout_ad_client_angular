<div class="container">
  <div class="row justify-content-center">
    <h1>Ads</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of ads">
      <div class="card">
        <img class="card-img-top" src="{{item.img}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title"><a>{{item.name}}</a></h4>
          <p class="card-text">{{item.currency}} {{item.price}}</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
